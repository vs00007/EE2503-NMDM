<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
    
    <!-- Device structure -->
    <g fill="black" stroke="white" stroke-width="2">
        <!-- Parallelogram for oxide -->
        <path d="M 100,100 L 300,50 L 300,200 L 100,250 Z" />
        
        <!-- Top Electrode -->
        <line x1="50" y1="120" x2="100" y2="120" />
        
        <!-- Bottom Electrode -->
        <line x1="300" y1="180" x2="350" y2="180" />

        <!--Traps-->
        <line x1="125" y1="160" x2="135" y2="160" />

        <line x1="155" y1="140" x2="165" y2="140" />

        <line x1="185" y1="180" x2="195" y2="180" />

        <line x1="215" y1="150" x2="225" y2="150" />

        <line x1="245" y1="130" x2="255" y2="130" />

        <line x1="275" y1="140" x2="285" y2="140" />

        <!--Voltage Applied-->
        <line x1="80" y1="180" x2="80" y2="120" />
        <line x1="80" y1="180" x2="75" y2="175" />
        <line x1="80" y1="180" x2="85" y2="175" />
        <line x1="80" y1="120" x2="75" y2="125" />
        <line x1="80" y1="120" x2="85" y2="125" />
    </g>

    <!-- Labels -->
    <g font-family="Arial" font-size="16" fill="white">
        <!-- Electrode labels -->
        <text x="20" y="125">TE</text>
        <text x="360" y="185">BE</text>
        
        <!-- Position labels -->
        <text x="90" y="280">x = 0</text>
        <text x="290" y="280">x = L</text>

        <!-- Potential -->
        <text x="0" y="160">V(0) - V(L)</text>
    </g>
</svg>