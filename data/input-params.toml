[Oxide]
length               = 1e-8  # Length in m
relative_permitivity = 3.9   # Dimensionless
v_top                = 1     # in Volts
v_bottom             = 0     # in Volts
temperature          = 300   # in Kelvin
electron_affinity    = 1.39   # in eV\

[Oxide.traps]
locations            = [0.1, 0.2, 0.5, 0.61, 0.71] # Value between 0 and 1 (Relative to the oxide thickness)
occ_probs            = [0, 0, 0, 0, 0]              # Please input probabilities between 0 and 1

[Oxide.transport]
mobility             = 5e-4  # m^2 / Vs 
m_eff                = 0.42  # In units of electron mass Me 
nu_0                 = 1e-5
relaxation_distance  = 5e-10 # In m

[Oxide.SimParams]
chunk_size = 11