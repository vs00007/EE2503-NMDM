relative_permitivity = 3.9   # Dimensionless
v_top                = 1     # in Volts
v_bottom             = 0     # in Volts
temperature          = 300   # in Kelvin
electron_affinity    = 1.39   # in eV\

[Oxide.traps]
locations            = [0.1, 0.15, 0.2, 0.25, 0.3, 0.35, 0.4, 0.45, 0.5, 0.55, 0.6, 0.65, 0.7, 0.75, 0.8, 0.85, 0.9] # Value between 0 and 1 (Relative to the oxide thickness)
