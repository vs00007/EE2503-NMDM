[Oxide.transport]
mobility             = 5e-4  # m^2 / Vs 
m_eff                = 0.42  # In units of electron mass Me 
nu_0                 = 1e-5
relaxation_distance  = 5e-10 # In m

[Oxide.SimParams]
chunk_size = 100